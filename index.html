<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="left-logos">
            <a href="https://www.riotgames.com/" target="_blank" rel="noopener noreferrer">
                <img src="Assets/Riot Games logo (White).png" alt="Riot Games Logo" class="navbar-logo" id="riotLogo">
            </a>
            <a href="https://www.leagueoflegends.com/" target="_blank" rel="noopener noreferrer">
                <img src="Assets/LoL logo.png" alt="League of Legends Logo" class="lol-logo">
            </a>
        </div>
        <img src="Assets/Navigation right.png" alt="Right Logo" class="navbar-right-logo">
    </header>

    <div id="app">
        <div class="question-card">
            <h2 class="question-text">Sample Question</h2>
            <video autoplay loop muted class="question-video" playsinline>
                <source src="" type="video/mp4">
            </video>            
            <div class="options">
                <button onclick="handleOptionClick('Yes')">Yes</button>
                <button onclick="handleOptionClick('Maybe')">Maybe</button>
                <button onclick="handleOptionClick('No')">No</button>
            </div>
        </div>

        <!-- Debugging champion card (hidden by default) -->
        <div class="champion-card debugging-card" style="display:none">
            <h2>Current Top Champions</h2>
             <ul id="debugChampionList"></ul>
        </div>

        <!-- End screen -->
        <div id="endScreen" style="display:none">
            <div class="champion-card">
                <!-- Above the #topChampions container -->
                <h3 class="champion-section-title">Top 5 Recommended Champions</h3>
                <p class="champion-section-description">Based on your answers, these five champions suit your playstyle the closest. Give them a try!</p>
                <!-- Top 5 Champions -->
                <div id="topChampions">
                    <!-- Each champion will look something like:
                        <div class="champion">
                            <span class="ranking">1</span>
                            <a href="" target="_blank">
                                <img src="" alt="Champion Logo" class="champion-logo">
                                <p class="champion-name">Champion Name</p>
                            </a>
                        </div>
                    Dynamically populated by JavaScript -->
                </div>

                <!-- Soft separator line -->
                <hr class="separator">

                <!-- Above the #topChampions container -->
                <h3 class="champion-section-title">These champions somewh</h3>
                <p class="champion-section-description">Based on your answers, these five champions suit your playstyle the closest. Give them a try!</p>
                <!-- Next 10 Champions -->
                <div id="nextChampions">
                    <!-- Dynamically populated by JavaScript, 2 rows of 5 champions -->
                </div>
                
                <button class="options-button" onclick="resetApp()">Try again</button>
            </div>
        </div>
    </div>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
