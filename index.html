<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="question-card">
            <h2 class="question-text">Sample Question</h2>
            <div class="options">
                <button onclick="handleOptionClick('Yes')">Yes</button>
                <button onclick="handleOptionClick('Maybe')">Maybe</button>
                <button onclick="handleOptionClick('No')">No</button>
            </div>
        </div>

        <!-- Debugging champion card -->
        <div class="champion-card debugging-card">
            <h2>Current Top Champions</h2>
             <ul id="debugChampionList"></ul>
        </div>

        <!-- End screen -->
        <div id="endScreen" style="display:none">
            <div class="champion-card">
                <h2>Try out these champions</h2>
                <ul id="finalChampionList"></ul>
                <button onclick="resetApp()">Try again</button>
            </div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
